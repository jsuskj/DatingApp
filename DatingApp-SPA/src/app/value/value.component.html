
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" *ngFor="let value of values">
    <a class="dropdown-item" href="#">{{  value.id}}, {{ value.name}}</a>
  </div>
</div>
